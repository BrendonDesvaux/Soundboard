<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Soundboard</title>
</head>

<body>
    <div class="mainContainer">
        <div id="soundListContainer">
            <input type="file" id="fileInput" style="display: none;">
            <button id="chooseAndAddSound">Choisir un fichier et ajouter un son</button>
            <input type="text" id="renameInput" class="hidden" placeholder="Enter new name">
            <button id="renameConfirmButton" class="hidden">Confirm</button>
        </div>
        <div class="soundContainer">
            <div class="soundboard" id="soundboard">

            </div>
            <div class="soundEffects" id="soundEffects">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.35/build/Tone.js"></script>
    <script src="renderer.js"></script>

</body>

</html>
